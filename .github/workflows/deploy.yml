name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-south-1   # adjust your region

      # - name: Authenticate with CodeArtifact
      #   run: |
      #     aws codeartifact login \
      #       --tool npm \
      #       --repository <your-repo> \
      #       --domain <your-domain> \
      #       --domain-owner <your-account-id> \
      #       --region ap-south-1

      - name: Create mock hello-package
        run: |
          mkdir -p node_modules/@my-scope/hello-package
          cat <<'EOF' > node_modules/@my-scope/hello-package/index.js
          module.exports = {
            greet: (name) => "Hello from mock " + name,
            farewell: (name) => "Bye from mock " + name,
            toUpperCase: (s) => s.toUpperCase(),
            getCurrentDate: () => new Date(),
            getRandomNumber: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min
          };
          EOF
 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:browser

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # or just 'dist' if you only want dist + index.html
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:        

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # publish entire repo (since index.html + dist/)
